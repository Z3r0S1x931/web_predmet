<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Концовка 1</title>
    <style>
        /* Устанавливаем фон для всей страницы */
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://i.pinimg.com/736x/ab/52/01/ab52014eb4ccef2c69f8b9878da8f453.jpg'); /* Замените на вашу ссылку */
            background-size: cover; /* Фон будет растянут по всей странице */
            background-position: center; /* Фон будет по центру */
            height: 100vh; /* Страница занимает 100% высоты окна */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Располагаем элементы сверху и снизу */
            align-items: center; /* Горизонтальное выравнивание */
            text-align: center; /* Центрируем текст */
            padding: 20px;
        }

        /* Стилизация заголовка */
        h1 {
            font-size: 2.5em;
            margin: 30px 0;
        }

        /* Стилизация абзаца */
        p {
            font-size: 1.5em;
            margin: 15px 0;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin-top: 50px;
        }

        /* Стилизация ссылок-кнопок */
        a {
            font-size: 1.5em;
            color: #ff9f00; /* Цвет кнопок */
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.7); /* Фон кнопок */
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 45%; /* Ширина каждой кнопки */
            text-align: center;
        }

        /* Эффект при наведении на кнопки */
        a:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <h1>Ваша Империя Зрела!</h1>
    <p>Ваше стремление к власти в конечном итоге сработало. Мир теперь под вашим контролем, вы стали королем в этом мире, который ничего и никто не смог бы победить.</p>

    <!-- Контейнер для кнопок, расположенных справа и слева -->
    <div class="button-container">
        <a href="index.html">Играть снова</a>
    </div>
</body>
</html>
