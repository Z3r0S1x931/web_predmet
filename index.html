<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оверлорд - Новелла</title>
    <style>
        /* Общие стили для тела */
        body {
            font-family: Arial, sans-serif;
            color: red;  /* Цвет текста */
            background-image: url('https://m.media-amazon.com/images/M/MV5BNDJkMTRkODYtNWVhMi00OWQ1LTkzNjUtZDRlMWU2MzlhZWY2XkEyXkFqcGdeQXVyNDQxNjcxNQ@@._V1_FMjpg_UX1280_.jpg'); /* Здесь вставьте ссылку на фоновое изображение */
            background-size: cover;  /* Фон покрывает всю страницу */
            background-position: center;
            height: 100vh; /* 100% высоты экрана */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Равномерное распределение контента сверху и снизу */
            align-items: center; /* Центрирование по горизонтали */
            padding: 20px;
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        /* Основной текст */
        p {
            font-size: 3em;
            margin: 20px;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: space-between; /* Кнопки справа и слева */
            width: 60%; /* Устанавливаем ширину кнопок */
            margin-top: 40px;
        }

        /* Стили для ссылок (кнопок) */
        a {
            font-size: 1.5em;
            color: #ff9f00; /* Цвет кнопок */
            text-decoration: none;
            background-color: rgba(0,0,0,0.7);  /* Темный фон кнопок */
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 45%; /* Ширина каждой кнопки */
            text-align: center;
        }

        /* Эффект при наведении на кнопки */
        a:hover {
            background-color: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в мир Оверлорда!</h1>
    <p>Вы играете за одного из могущественных персонажей этого мира, готовых принять участие в судьбоносных решениях.</p>
    <p>Итак, вы - главный персонаж, Альбедо или Мамонг. Как будете действовать в этом захватывающем мире?</p>

    <!-- Контейнер с кнопками -->
    <div class="button-container">
        <a href="page_1.html">Начать игру</a>
    </div>
</body>
</html>
